<!doctype html>
<html>
<head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Quake from Memory Jam</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<h1>Quake from Memory Jam</h1>
	<div id="stats"></div>

	<label>Show completed<input checked type="checkbox" id="show-complete"></label>
	<label>Show incomplete<input checked type="checkbox" id="show-incomplete"></label>
	<label>Show unclaimed<input checked type="checkbox" id="show-unclaimed"></label>
<table class="table">
<thead>
<tr>
<th>Map</th>
<th>User</th>
<th>Claimed on</th>
<th>Complete?</th>
</thead>
<tbody>
</tbody>
</table>
</div>
<script>
fetch("data.json", {cache: "no-store"}).then(res => res.json()).then(json => {
	let totalMaps = json.length;
	let elements = [];
	let claimedCount = json.reduce((acc, next) => next.user ? acc +1 : acc, 0);
	let finishedCount = json.reduce((acc, next) => next.complete ? acc +1 : acc, 0);
	json.forEach(row => {
        let tableRow = `<tr class="${row.user ? (row.complete ? "incomplete": "complete") :"unclaimed"  }"><td>${row.map}</td><td>${row.user || "Unclaimed"}</td><td>${row.claimedOn || ""}</td><td>${row.complete ? "Yes" : "No"}</td></tr>`;
        elements.push( tableRow);
	})
	document.querySelector("#stats").innerHTML = `<h2>Overall counts</h2><p><b>Claimed:</b> ${claimedCount} / ${totalMaps}</p><p><b>Finished:</b> ${finishedCount} / ${claimedCount}</p>`;
	document.querySelector("tbody").innerHTML = elements.reduce((acc, next) => acc + next, "");
});
	document.querySelector("input").addEventListener("click", (e) => {
		let cssClass = e.target.id;
		if (e.target.checked){
			[...document.querySelector(`.${cssClass}`)].forEach(el -> el.classList.remove("d-none");
		} else {
			[...document.querySelector(`.${cssClass}`)].forEach(el -> el.classList.add("d-none");
		}
	});
</script>
</body>

</html>
