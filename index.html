<!doctype html>
<html>
<head>
<title>Quake from Memory Jam</title>
<body>

<table>
<thead>
<tr>
<th>Map</th>
<th>User</th>
<th>Claimed on</th>
<th>Complete?</th>
</thead>
<tbody>
</tbody>
</table>
<script>
fetch("data.json").then(res => res.json()).then(json => {
	let elements = [];
	json.forEach(row => {
        let tableRow = `<tr><td>${row.map}</td><td>${row.user}</td><td>${row.claimedOn}</td><td>${row.complete ? "Yes" : "No"}</td></tr>`;
        elements.push( tableRow);
	})
	document.querySelector("tbody").innerHTML = elements.reduce((acc, next) => acc + next, "");
});
</script>
</body>

</html>
