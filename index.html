<!doctype html>
<html>
<head>
<title>Quake from Memory Jam</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div id="stats"></div>
<table class="table">
<thead>
<tr>
<th>Map</th>
<th>User</th>
<th>Claimed on</th>
<th>Complete?</th>
</thead>
<tbody>
</tbody>
</table>
</div>
<script>
fetch("data.json").then(res => res.json()).then(json => {
	let elements = [];
	json.forEach(row => {
        let tableRow = `<tr><td>${row.map}</td><td>${row.user || "Unclaimed"}</td><td>${row.claimedOn || ""}</td><td>${row.complete ? "Yes" : "No"}</td></tr>`;
        elements.push( tableRow);
	})
	document.querySelector("#stats").innerHTML = `<p>Claimed: ${json.reduce((acc, next) => next.user ? acc +1 : acc, 0)}</p><p>Finished: ${json.reduce((acc, next) => next.complete ? acc +1 : acc, 0)}</p>`;
	document.querySelector("tbody").innerHTML = elements.reduce((acc, next) => acc + next, "");
});
</script>
</body>

</html>
